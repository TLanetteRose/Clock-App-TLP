<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body class="">

  <section class="app" id="app">
    <div class="quote__container">
      <div class="quote">
        <p id="quote">Lorem ipsum dolor sit amet.</p>
        <p class="quote__author" id="author">Author</p>
        <div>
          <button class="refresh" id="refresh">
            <img src="./assets/desktop/icon-refresh.svg" alt="refresh"/>
          </button>
        </div> <!-- .refresh -->
      </div><!-- .quote -->
    </div><!-- .quote__container -->

    <main>
      <div class="clock__container">
        <div class="good" id="morning">
          <img src="./assets/desktop/icon-sun.svg" alt="sun"/>
          <p>Good Morning, it's currently</p>
        </div><!-- .good -->

        <div class="good" id="evening">
          <img src="./assets/desktop/icon-moon.svg" alt="moon"/>
          <p>Good Evening, it's currently</p>
        </div><!-- .good -->
        <div class="clock">
          <p id="clock">11:37</p>
          <span>BST</span>
        </div><!-- .clock -->

        <div class="city">
          <p>In London, UK</p>
        </div><!-- .city -->
      </div><!-- .clock__container -->
      
      <button class="more" id="btn__more">
        <p id="more">More</p>
        <p id="less">Less</p>
        <img src="./assets/desktop/icon-arrow-up.svg" alt="down">
      </button><!-- .more -->
    </main>

    <div class="description" id="description">
      <div class="desc__container">
        <div class="timezone">
          <h4>Current timezone</h4>
          <p id="timezone">Europe/London</p>
        </div><!-- .timezone -->

        <div class="year-day">
          <h4>Day of the year</h4>
          <p id="year-day">295</p>
        </div><!-- .year-day -->

        <div class="week-day">
          <h4>Day of the week</h4>
          <p id="week-day">5</p>
        </div><!-- .week-day -->
      </div><!-- .desc__container -->  
    </div><!-- .description -->
  </section>

</body>
