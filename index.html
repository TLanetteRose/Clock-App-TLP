<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <main class="app" id="app">
    <section class="quote__container">
      <figure>
        <blockquote class="quote text--xs">
          <p>Lorem ipsum dolor sit amet.</p>
        </blockquote>
        <span class="refresh-icon" id="refresh">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".5"/></svg>
        </span>
        <figcaption class="quote__caption" id="author">Author</figcaption>
      </figure>
    </section><!-- .quote__container -->

    <section class="clock__container">
      <div class="good text--md" id="morning">
          <img src="./assets/desktop/icon-sun.svg" alt="sun"/>
          <p>Good Morning</p>
          <p id="currently"> ,it's currently</p>
      </div><!-- .good -->

      <div class="good text--md" id="evening">
        <img src="./assets/desktop/icon-moon.svg" alt="moon"/>
          <p>Good Evening</p>
          <p id="currently"> ,it's currently</p>
      </div><!-- .good -->
      <div class="clock">
        <h4 id="clock" class="text--xl">11:37</h4>
        <span class="text--sm">BST</span>
      </div><!-- .clock -->

      <div class="city text--md">
        <p>In London, UK</p>
      </div><!-- .city -->
    </section><!-- .clock__container -->
      
    <button class="more text--xs" id="btn__more">
      <p id="more">More</p>
      <p id="less">Less</p>
      <img src="./assets/desktop/icon-arrow-up.svg" alt="down">
    </button><!-- .more -->
  
    <footer class="footer__container">
      <section class="desc-content" id="description">
        <article class="desc-item timezone">
          <h4 class="text--xs">Current timezone</h4>
          <p id="timezone" class="text--lg">Europe/London</p>
        </article><!-- .timezone -->

        <article class="desc-item year-day">
          <h4 class="text--xs">Day of the year</h4>
          <p id="year-day" class="text--lg">295</p>
        </article><!-- .year-day -->

        <article class="desc-item week-day">
          <h4 class="text--xs">Day of the week</h4>
          <p id="week-day" class="text--lg">5</p>
        </article><!-- .week-day -->

        <article class="desc-item week-number">
          <h4 class="text--xs">Week number</h4>
          <p id="week-number" class="text--lg">42</p>
        </article><!-- .week-number --> 
      </section><!-- .description -->
    </footer>
  </main><!-- .app -->

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TLanetteRose">T.Lanette</a>.
  </div>
  
</body>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

</html>
