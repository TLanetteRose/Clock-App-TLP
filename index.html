<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body class="">

  <main class="app" id="app">
    <section class="quote__container">
      <div class="quote text--xs">
        <p id="quote">Lorem ipsum dolor sit amet.</p>
        <p class="quote__author" id="author">Author</p>
        <div>
          <button class="refresh" id="refresh">
            <img src="./assets/desktop/icon-refresh.svg" alt="refresh"/>
          </button>
        </div> <!-- .refresh -->
      </div><!-- .quote -->
    </section><!-- .quote__container -->

    <section class="clock__container">
      <div class="good text--md" id="morning">
          <img src="./assets/desktop/icon-sun.svg" alt="sun"/>
          <p>Good Morning</p>
          <p id="currently"> ,it's currently</p>
      </div><!-- .good -->

        <div class="good text--md" id="evening">
          <img src="./assets/desktop/icon-moon.svg" alt="moon"/>
          <p>Good Evening</p>
          <p id="currently"> ,it's currently</p>
        </div><!-- .good -->
        <div class="clock">
          <h4 id="clock" class="text--xl">11:37</h4>
          <span class="text--sm">BST</span>
        </div><!-- .clock -->

        <div class="city text--md">
          <p>In London, UK</p>
        </div><!-- .city -->
      </div><!-- .clock__container -->
      
      <button class="more text--xs" id="btn__more">
        <p id="more">More</p>
        <p id="less">Less</p>
        <img src="./assets/desktop/icon-arrow-up.svg" alt="down">
      </button><!-- .more -->
    </section>

    <footer class="footer">
      <div class="description" id="description">
        <div class="desc__container">
          <div class="desc timezone">
            <h4 class="text--xs">Current timezone</h4>
            <p id="timezone" class="text--lg">Europe/London</p>
          </div><!-- .timezone -->

          <div class="desc year-day">
            <h4 class="text--xs">Day of the year</h4>
            <p id="year-day" class="text--lg">295</p>
          </div><!-- .year-day -->

          <div class="desc week-day">
            <h4 class="text--xs">Day of the week</h4>
            <p id="week-day" class="text--lg">5</p>
          </div><!-- .week-day -->

          <div class="desc week-number">
            <h4 class="text--xs">Week number</h4>
            <p id="week-number" class="text--lg">42</p>
          </div><!-- .week-number -->
        </div><!-- .desc__container -->  
      </div><!-- .description -->
    </footer>
  </main><!-- .app -->

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TLanetteRose">T.Lanette</a>.
  </div>
  
</body>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

</html>
