<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <h1 class="sr-only">Clock app</h1> 
  <div class="background"></div>

  <main class="app__widgets" id="app">
    <article class="quote__container">
      <div class="quote__container-random">
        <q id="quote"></q>
        <h2 class="author"></h2>
      </div><!-- .quote__container-random -->
      <button id="refresh">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".5"/></svg><span class="sr-only">Click the refresh icon</span>
      </button>
    </article><!-- .quote__container -->

    <article class="current">
      <div class="current__container text--md">
        <header>
          <img class="current__icon icon">
          <h2 class="current__greeting"></h2>
          <span>, it's currently</span>
        </header>

        <section class="current__time">
          <div class="time__container">
            <h2 class="time"></h2>
            <div class="standard-time">
              <p class="period"></p>
              <p class="time-zone"></p>
            </div><!-- .standard-time -->
          </div><!-- .time__container -->
        </section><!-- .current__time --> 
      </div><!-- .current__container -->

      <article class="time-location-container">
        <p class="time-location"></p>
        <div class="btn-container btn" id="btn-click">
          <p class="btn-label btn text--xs">More</p>
          <span class="btn-img-container btn">
            <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#303030" cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></g></svg>
          </span>
        </div>
      </article>  
    </article><!-- .current -->
   
    <footer class="footer__container">
      <section class="desc-content" id="description">
        <article class="desc-item timezone">
          <h4 class="desc-heading text--xs">Current timezone</h4>
          <p class="desc-info text--lg"></p>
        </article><!-- .timezone -->

        <article class="desc-item year-day">
          <h4 class="desc-heading text--xs">Day of the year</h4>
          <p class="desc-info text--lg"></p>
        </article><!-- .year-day -->

        <article class="desc-item week-day">
          <h4 class="desc-heading text--xs">Day of the week</h4>
          <p class="desc-info text--lg"></p>
        </article><!-- .week-day -->

        <article class="desc-item week-number">
          <h4 class="desc-heading text--xs">Week number</h4>
          <p class="desc-info text--lg"></p>
        </article><!-- .week-number --> 
      </section><!-- .description -->
    </footer>
  </main><!-- .app -->

  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TLanetteRose">T.Lanette</a>.
  </div>
  
</body>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

</html>
