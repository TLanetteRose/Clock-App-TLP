<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <h1 class="sr-only">Clock app</h1> 
  <div class="background"></div>

  <main id="app" class="main__container">
    <section class="quote__container item-container">
      <div class="quote__container-random text-xs">
        <q id="quote" class="quote-text"></q>
        <p class="author"></p>
      </div><!-- .quote__container-random -->
      <button id="refresh">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".5"/></svg><span class="sr-only">Click the refresh icon</span>
      </button>
    </section><!-- .quote__container -->

    <section class="current">
      <div class="current__container item-container">
        <header>
          <img class="icon">
          <h2 class="current__greeting text-sm"></h2>
          <span class="currently text-sm">, it's currently</span>
        </header>

        <section class="current__time">
          <div class="time__container item-container">
            <h2 class="time"></h2>
            <div class="standard-time">
              <p class="period text-sm"></p>
              <p class="time-zone text-sm"></p>
            </div><!-- .standard-time -->
          </div><!-- .time__container -->
          <h3 class="current__location text-sm">in</h3>
        </section><!-- .current__time --> 
      </div><!-- .current__container -->

      <section class="btn-container">
        <button id="toggle" class="btn-more">
        More
        <img src="./assets/desktop/icon-arrow-up.svg" alt="arrow icon" aria-hidden="true" class="arrow"/>
        </button>
      </section><!-- .btn-container -->
      
    </section><!-- .current -->

    <footer class="description bottom desc-hidden">
      <section class="desc-content">
        <article class="desc-region info">
          <h4 class="desc-info">Current timezone</h4>
          <p id="timezone" class="desc-item"></p>
        </article><!-- .desc-region -->

        <article class="desc-day info">
          <h4 class="desc-info">Day of the year</h4>
          <p id="year-day" class="desc-item"></p>
        </article><!-- .desc-day -->

        <article class="desc-week info">
          <h4 class="desc-info">Day of the week</h4>
          <p id="week-day" class="desc-item"></p>
        </article><!-- .desc-week -->

        <article class="desc-week-number info">
          <h4 class="desc-info">Week number</h4>
          <p id="week-number" class="desc-item"></p>
        </article><!-- .desc-week-number --> 
      </section><!-- .desc__content -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TLanetteRose">T.Lanette</a>.
      </div>
    </footer><!-- .description -->
  </main><!-- .main__container -->
  
</body>

<script src="js/main2.js"></script>

</html>
